query GetIssuesComments(
  $owner: String!
  $name: String!
  $number: Int!
  $missing: Int!
  $cursor: String!
) {
  repository(owner: $owner, name: $name) {
    issue(number: $number) {
      id
      author {
        login
      }
      comments(last: $missing, before: $cursor) {
        nodes {
          id
          author {
            login
          }
        }
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}
