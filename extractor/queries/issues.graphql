query GetRepositoryIssues($owner: String!, $name: String!, $cursor: String) {
  repository(owner: $owner, name: $name) {
    issues(
      first: 100
      after: $cursor
      orderBy: { field: CREATED_AT, direction: ASC }
    ) {
      totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        id
        number
        author {
          login
        }
        comments(first: 10) {
          nodes {
            id
            author {
              login
            }
          }
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
        }
        timelineItems(last: 5, itemTypes: [CLOSED_EVENT]) {
          nodes {
            ... on ClosedEvent {
              id
              actor {
                login
              }
            }
          }
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
        }
      }
    }
  }
}
