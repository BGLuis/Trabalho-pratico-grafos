query GetIssueTimelineItems(
  $owner: String!
  $name: String!
  $number: Int!
  $missing: Int!
  $cursor: String!
) {
  repository(owner: $owner, name: $name) {
    issue(number: $number) {
      timelineItems(last: $missing, itemTypes: [CLOSED_EVENT]) {
        nodes {
          ... on ClosedEvent {
            id
            actor {
              login
            }
          }
        }
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}
