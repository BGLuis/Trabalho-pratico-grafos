query GetRepositoryPullRequests(
  $owner: String!
  $repo: String!
  $cursor: String
) {
  repository(owner: $owner, name: $repo) {
    pullRequests(
      first: 50
      after: $cursor
      orderBy: { field: CREATED_AT, direction: ASC }
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        __typename
        id
        number
        title
        state
        createdAt
        updatedAt
        closedAt
        mergedAt
        author {
          login
        }
        assignees(first: 10) {
          nodes {
            login
          }
        }
        labels(first: 20) {
          nodes {
            name
            color
          }
        }
        comments(first: 100) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
        }
        reviews(first: 100) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
        }
        reviewThreads(first: 100) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
        }
        timelineItems(
          first: 100
          itemTypes: [
            CLOSED_EVENT
            REOPENED_EVENT
            LABELED_EVENT
            UNLABELED_EVENT
            ASSIGNED_EVENT
            UNASSIGNED_EVENT
            REFERENCED_EVENT
            CROSS_REFERENCED_EVENT
            REVIEW_REQUESTED_EVENT
            READY_FOR_REVIEW_EVENT
            MERGED_EVENT
          ]
        ) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
        }
      }
    }
  }
}
